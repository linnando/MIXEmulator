<html>
<head>
    <title>MIX Emulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/index-dev.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 1. Load libraries -->
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/f6b86da23f.js"></script>
    <script src="lib/ace/ace.js" charset="utf-8"></script>
    <script src="lib/browserfs/browserfs.js"></script>
    <!-- Polyfill for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs-fastopt.config.js"></script>
    <script>
        // Installs globals onto window:
        // * Buffer
        // * require (monkey-patches if already defined)
        // * process
        // You can pass in an arbitrary object if you do not wish to pollute
        // the global namespace.
        BrowserFS.install(window);
        // Configures BrowserFS to use the LocalStorage file system.
        BrowserFS.configure({
            fs: "LocalStorage"
        }, function(e) {
            if (e) {
                // An error happened!
                throw e;
            }
            // Otherwise, BrowserFS is ready-to-use!
        });
    </script>
    <script>
        System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>
<!-- 3. Display the application -->
<body>
<mix-emulator-app>Loading...</mix-emulator-app>
</body>
</html>
