<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="inputFile">Load program text from a file: </label>
                            <input type="file" id="inputFile" (change)="onFileChange($event.target.files)"
                                   placeholder="Upload file">
                        </div>
                        <button class="btn btn-primary" [disabled]="fileIsNotChosen" (click)="loadFile()">Load</button>
                        <button class="btn btn-primary" (click)="saveFile()">Save as file</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="editor" class="program-text"></div>
                </div>
            </div>
        </div>
    </div>
</div>
