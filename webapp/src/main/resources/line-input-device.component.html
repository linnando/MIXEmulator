<div class="card">
    <div class="card-header">
        <div class="row">
            <div [ngClass]="{'col-sm-6': hasGoButton}">
                <div *ngIf="canUploadFile" class="form-inline">
                    <div class="form-group">
                        <label for="inputFile">Load device data from a file: </label>
                        <input type="file" id="inputFile" (change)="onFileChange($event.target.files)"
                               placeholder="Upload file">
                    </div>
                    <button class="btn btn-sm btn-primary" [disabled]="fileIsNotChosen" (click)="loadFile()">Load</button>
                    <button class="btn btn-sm btn-primary" (click)="saveFile()">Save as file</button>
                </div>
                <div *ngIf="!canUploadFile">
                    In order to load device data from a file, please switch off the virtual machine.
                    <button class="btn btn-sm btn-primary" (click)="saveFile()">Save as file</button>
                </div>
            </div>
            <div *ngIf="hasGoButton" class="col-sm-6">
                <div class="btn-group" role="group" aria-label="Virtual machine mode">
                    <button type="button" class="btn btn-sm"
                            [ngClass]="{'btn-success': mode === 'binary', 'btn-outline-secondary': mode !== 'binary'}"
                            (click)="mode = 'binary'">Binary
                    </button>
                    <button type="button" class="btn btn-sm"
                            [ngClass]="{'btn-success': mode === 'decimal', 'btn-outline-secondary': mode !== 'decimal'}"
                            (click)="mode = 'decimal'">Decimal
                    </button>
                </div>
                <div class="btn-group" role="group" aria-label="Tracking mode">
                    <button type="button" class="btn btn-sm"
                            [ngClass]="{'btn-success': tracking, 'btn-outline-secondary': !tracking}"
                            (click)="tracking = true">With tracking
                    </button>
                    <button type="button" class="btn btn-sm"
                            [ngClass]="{'btn-success': !tracking, 'btn-outline-secondary': tracking}"
                            (click)="tracking = false">Without tracking
                    </button>
                </div>
                <button *ngIf="!isActive" class="btn btn-sm btn-primary" (click)="go()">Go</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div *ngFor="let line of lines" class="line">{{line}}</div>
    </div>
</div>
