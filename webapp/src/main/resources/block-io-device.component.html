<div class="card">
    <div class="card-header">
        <div class="form-inline">
            <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
                  [title]="canUploadFile ? 'Upload device data' : 'In order to upload a file, please switch off the virtual machine'">
                <button class="btn btn-sm btn-primary" (click)="startFileUpload()" [disabled]="!canUploadFile"><i
                        class="fas fa-upload"></i></button>
            </span>
            <input type="file" id="inputFile" (change)="uploadFile($event.target.files)">
            <button class="btn btn-sm btn-primary" data-toggle="tooltip" title="Save device data"
                    (click)="downloadFile()"><i class="fas fa-download"></i></button>
        </div>
    </div>
    <div class="card-body">
        <div class="row device-data">
            <div *ngFor="let index of indices" class="col-md-6 col-lg-4 col-xl-3">
                <table>
                    <tr>
                        <td class="index">{{index}}:</td>
                        <td class="sign">{{cellSign(index)}}</td>
                        <td class="byte">{{cellByte(index, 0)}}</td>
                        <td class="byte">{{cellByte(index, 1)}}</td>
                        <td class="byte">{{cellByte(index, 2)}}</td>
                        <td class="byte">{{cellByte(index, 3)}}</td>
                        <td class="byte">{{cellByte(index, 4)}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
