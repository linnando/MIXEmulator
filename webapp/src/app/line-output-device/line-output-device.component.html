<div class="card">
    <div class="card-header">
        <button class="btn btn-sm btn-primary" title="Save device data" (click)="downloadFile()">
            <i class="fas fa-download"></i></button>
    </div>
    <div class="card-body">
        <div *ngFor="let line of lines" class="line">{{line}}</div>
    </div>
</div>
