<div class="card">
  <div class="card-header">
    <div class="row">
      <div [ngClass]="{'col-sm-6': hasGoButton}">
        <div class="form-inline">
          <span class="d-inline-block" tabindex="0" [title]="uploadFileTitle">
            <button class="btn btn-sm btn-primary" (click)="startFileUpload()" [disabled]="!canUploadFile"><fa-icon
                [icon]="faUpload"></fa-icon></button>
          </span>
          <input type="file" id="inputFile" (change)="uploadFile($event.target)">
          <button class="btn btn-sm btn-primary" title="Save device data" (click)="downloadFile()"><fa-icon
              [icon]="faDownload"></fa-icon></button>
        </div>
      </div>
      <div *ngIf="hasGoButton" class="col-sm-6">
        <div class="btn-group" role="group" aria-label="Virtual machine mode">
          <button type="button" class="btn btn-sm" title="Binary mode"
            [ngClass]="{'btn-success': mode === 'binary', 'btn-outline-secondary': mode !== 'binary'}"
            (click)="mode = 'binary'">x<sub>2</sub>
          </button>
          <button type="button" class="btn btn-sm" title="Decimal mode"
            [ngClass]="{'btn-success': mode === 'decimal', 'btn-outline-secondary': mode !== 'decimal'}"
            (click)="mode = 'decimal'">x<sub>10</sub>
          </button>
        </div>
        <div class="btn-group" role="group" aria-label="Tracking mode">
          <button type="button" class="btn btn-sm" title="With tracking"
            [ngClass]="{'btn-success': tracking, 'btn-outline-secondary': !tracking}" (click)="tracking = true"><fa-icon
              [icon]="faHistory"></fa-icon>
          </button>
          <button type="button" class="btn btn-sm" title="Without tracking"
            [ngClass]="{'btn-success': !tracking, 'btn-outline-secondary': tracking}"
            (click)="tracking = false"><fa-icon [icon]="faLongArrowAltRight"></fa-icon>
          </button>
        </div>
        <button *ngIf="canGo" class="btn btn-sm btn-primary" title="Go" (click)="go()"><fa-icon
            [icon]="faPowerOff"></fa-icon></button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div *ngFor="let line of lines" class="line">{{line}}</div>
  </div>
</div>
