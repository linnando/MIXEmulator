<div class="container">
  <div class="row control-row">
    <div class="col-sm-8">
      <div class="btn-group" role="group" aria-label="Virtual machine mode">
        <button type="button" class="btn btn-sm" title="Binary mode"
          [ngClass]="{'btn-success': mode === 'binary', 'btn-outline-secondary': mode !== 'binary'}"
          (click)="mode = 'binary'">x<sub>2</sub>
        </button>
        <button type="button" class="btn btn-sm" title="Decimal mode"
          [ngClass]="{'btn-success': mode === 'decimal', 'btn-outline-secondary': mode !== 'decimal'}"
          (click)="mode = 'decimal'">x<sub>10</sub>
        </button>
      </div>
      <div class="btn-group" role="group" aria-label="Tracking mode">
        <button type="button" class="btn btn-sm" title="With tracking"
          [ngClass]="{'btn-success': tracking, 'btn-outline-secondary': !tracking}" (click)="tracking = true"><i
            class="fas fa-history"></i>
        </button>
        <button type="button" class="btn btn-sm" title="Without tracking"
          [ngClass]="{'btn-success': !tracking, 'btn-outline-secondary': tracking}" (click)="tracking = false"><i
            class="fas fa-long-arrow-alt-right"></i>
        </button>
      </div>
      <button class="btn btn-sm btn-primary" title="Assemble" (click)="assemble()"><i class="fas fa-puzzle-piece"></i>
      </button>
      <button *ngIf="isActive" class="btn btn-sm btn-danger" title="Switch off" (click)="switchOff()"><i
          class="fas fa-power-off"></i></button>
    </div>
    <div class="col-sm-4">
      <button class="btn btn-sm btn-info" (click)="runBack()" [disabled]="!canMoveBack"><i class="fas fa-fast-backward"
          aria-hidden="true"></i></button>
      <button class="btn btn-sm btn-info" (click)="stepBack()" [disabled]="!canMoveBack"><i class="fas fa-step-backward"
          aria-hidden="true"></i></button>
      <button class="btn btn-sm btn-primary" (click)="stepForward()" [disabled]="!canMoveForward"><i
          class="fas fa-step-forward" aria-hidden="true"></i></button>
      <button class="btn btn-sm btn-primary" (click)="runForward()" [disabled]="!canMoveForward"><i
          class="fas fa-fast-forward" aria-hidden="true"></i></button>
    </div>
  </div>
  <div *ngIf="isActive" class="row view-row">
    <div class="col-sm-6 registers">
      <mix-registers></mix-registers>
    </div>
    <div class="col-sm-6 memory-data">
      <mix-memory-data></mix-memory-data>
    </div>
  </div>
  <div *ngIf="isActive" class="row code-row">
    <div class="col-12 memory-text">
      <mix-memory-text></mix-memory-text>
    </div>
  </div>
</div>
