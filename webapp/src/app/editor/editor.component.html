<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-inline">
                <button class="btn btn-sm btn-primary" data-toggle="tooltip" title="Upload program text"
                  (click)="startFileUpload()"><i class="fas fa-upload"></i></button>
                <input type="file" id="inputFile" (change)="uploadFile($event.target)">
                <button class="btn btn-sm btn-primary" data-toggle="tooltip" title="Save program text"
                  (click)="downloadFile()"><i class="fas fa-download"></i></button>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="btn-group" role="group" aria-label="Virtual machine mode">
                <button type="button" class="btn btn-sm" title="Binary mode"
                  [ngClass]="{'btn-success': mode === 'binary', 'btn-outline-secondary': mode !== 'binary'}"
                  (click)="mode = 'binary'">x<sub>2</sub>
                </button>
                <button type="button" class="btn btn-sm" title="Decimal mode"
                  [ngClass]="{'btn-success': mode === 'decimal', 'btn-outline-secondary': mode !== 'decimal'}"
                  (click)="mode = 'decimal'">x<sub>10</sub>
                </button>
              </div>
              <div class="btn-group" role="group" aria-label="Tracking mode">
                <button type="button" class="btn btn-sm" title="With tracking"
                  [ngClass]="{'btn-success': tracking, 'btn-outline-secondary': !tracking}" (click)="tracking = true"><i
                    class="fas fa-history"></i>
                </button>
                <button type="button" class="btn btn-sm" title="Without tracking"
                  [ngClass]="{'btn-success': !tracking, 'btn-outline-secondary': tracking}"
                  (click)="tracking = false"><i class="fas fa-long-arrow-alt-right"></i>
                </button>
              </div>
              <button class="btn btn-sm btn-primary" title="Assemble" (click)="assemble()"><i
                  class="fas fa-puzzle-piece"></i></button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div id="editor" class="program-text"></div>
        </div>
      </div>
    </div>
  </div>
</div>
